<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>QR Code Component</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.glitch.global/7db85a95-e901-4a78-97bc-2f51d95428bc/favicon-32x32.png?v=1655688584882" 
          rel="icon">
  </head>
  <body>
    <div class="qrcard">
      <img src="https://cdn.glitch.global/7db85a95-e901-4a78-97bc-2f51d95428bc/image-qr-code.png?v=1655645268801"

        Improve your front-end skills by building projects

      </p>
